<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap Starter Template</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link type="text/css" href="main.css" rel="stylesheet">
    
    

   
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-app="myApp">




    <div class="row headRow1">
        <div class="col-xs-2 headRow1">Name</div>
        <div class="col-xs-4 headRow1"> Image </div>
        <div class="col-xs-1 headRow1">Price</div>
        <div class="col-xs-2 headRow1">Description</div>
        <div class="col-xs-3"></div>
    </div>

    <div ng-controller="gemStoreCtrl">
        <div ng-repeat="products in gem | orderBy:'price' ">

            <div ng-hide="products.soldOut">


                <p></p>
                <div class="row">
                    <div class="col-xs-2 nameClass ">{{products.name}} </div>


                    <div class="col-xs-4 "><img ng-repeat="images in products.images" ng-src="{{images.thumb}}" /> </div>
                    <div class="col-xs-1 ">{{products.price | currency}}</div>
                    <div class="col-xs-2 ">{{products.description}}</div>
                    <div class="col-xs-3 "><button class="btn btn-success" ng-show="products.canPurchase">Add to cart</button></div>
                </div>


                <a ng-href="#/">Home</a>
                <a href="#!/page1">Page 1</a>
                <a ng-href="#!/page2">Page 2</a>
                <div ng-view></div>
                
                <section gem-panels>

                </section>
            </div>
        </div>
    </div>



    <script src="https://www.gstatic.com/firebasejs/3.8.0/firebase.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js" type="text/javascript"></script>

    <script type="text/javascript" src="app2.js"></script>
    <script src="scripts/app.js" type="text/javascript"></script>

    <script src="scripts/modules/storeProducts.js" type="text/javascript"></script>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/md5.js"></script>
    <script src="scripts/modules/gravatar.js" type="text/javascript"></script>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
